<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Animated Login Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="img/WhatsApp_Image_2024-10-17_at_4.48.58_PM-removebg-preview.png">
</head>

<body class="bg-gradient-to-r from-[#0a0908] to-[#ba5e00] flex justify-center items-center min-h-screen relative">

  <!-- Barra de navegación -->
  <nav class="absolute top-0 left-0 w-full bg-[#ba5e00] text-white py-4 px-8 z-10">
    <div class="flex justify-between items-center">
      <a href="index.html" class="text-white font-bold text-lg px-4 py-2 rounded-lg shadow-md transition duration-300 transform hover:bg-[#FFA500] hover:translate-y-[-5px]">INICIO</a>
      <span class="text-white text-2xl font-bold">Bell Check Finance</span>
      
    </div>
  </nav>

  <!-- Contenedor del formulario de inicio de sesión -->
  <div class="flex justify-center items-center w-full h-full">
    <form action="intefaz.html" class="bg-black bg-opacity-70 backdrop-blur-md shadow-lg rounded-xl p-10 max-w-sm w-full">
      <h2 class="text-3xl text-center text-white mb-6">INICIO DE SESIÓN</h2>

      <!-- Usuario Input -->
      <div class="relative mb-8">
        <input type="text" required class="peer w-full px-3 py-2 text-lg bg-transparent text-white border-b-2 border-white focus:outline-none focus:ring-0 focus:border-[#f3811d] transition-all duration-300" />
        <span class="absolute left-0 bottom-2 text-white text-lg transition-all duration-300 peer-focus:-translate-y-6 peer-focus:text-[#f3811d] peer-placeholder-shown:translate-y-2 peer-placeholder-shown:text-white peer-valid:translate-y-[-30px] peer-valid:text-[#f3811d]">Usuario</span>
        <i class="absolute left-0 bottom-0 w-full h-[2px] bg-gradient-to-r from-transparent via-[#FF6347] to-transparent transition-all duration-400"></i>
      </div>

      <!-- Contraseña Input -->
      <div class="relative mb-8">
        <input type="password" required class="peer w-full px-3 py-2 text-lg bg-transparent text-white border-b-2 border-white focus:outline-none focus:ring-0 focus:border-[#f3811d] transition-all duration-300" />
        <span class="absolute left-0 bottom-2 text-white text-lg transition-all duration-300 peer-focus:-translate-y-6 peer-focus:text-[#f3811d] peer-placeholder-shown:translate-y-2 peer-placeholder-shown:text-white peer-valid:translate-y-[-30px] peer-valid:text-[#f3811d]">Contraseña</span>
        <i class="absolute left-0 bottom-0 w-full h-[2px] bg-gradient-to-r from-transparent via-[#FF6347] to-transparent transition-all duration-400"></i>
      </div>

      <!-- Botón Iniciar -->
      <button type="submit" class="w-full bg-gradient-to-r from-[#ba5e00] to-[#FF6347] py-3 text-xl text-white rounded-lg transition-all duration-300 hover:bg-gradient-to-r hover:from-[#FFA500] hover:to-[#FF6347]">
        INICIAR
      </button>

      
      </a>
    </form>
  </div>

</body>

</html>
